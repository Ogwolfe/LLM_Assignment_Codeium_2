<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chocolate Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('chocolate_background.jpg');
            background-size: cover;
            color: #333;
        }
        header {
            background-color: #f7f7f7;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Online Chocolate Company</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main>
        <h2>Our Delicious Products</h2>
        <p>Explore our wide range of chocolate bars and candies.</p>
        <img src="chocolate_bar1.jpg" alt="Chocolate Bar 1">
        <img src="chocolate_bar2.jpg" alt="Chocolate Bar 2">
        <img src="chocolate_candy1.jpg" alt="Chocolate Candy 1">

        <h3>Sign up for our Newsletter</h3>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Subscribe</button>
        </form>
    </main>

    <footer>
        &copy; 2021 Online Chocolate Company. All Rights Reserved.
    </footer>
</body>
</html>
